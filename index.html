<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilewind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <header class="px-2 border-b">
      <a class="uppercase font-bold text-purple-900" href="#">webDev</a>
      <nav>
        <ul class="text-gray-500 font-semibold">
          <li>
            <a
              class="inline-block py-3 px-2 my-1 border-b-2 border-transparent hover:border-b-2 hover:border-purple-500 hover:text-purple-500"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 my-1 border-b-2 border-transparent hover:border-b-2 hover:border-purple-500 hover:text-purple-500"
              href="#"
              >About</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 my-1 border-b-2 border-transparent hover:border-b-2 hover:border-purple-500 hover:text-purple-500"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
        <ul class="flex flex-row gap-5">
          <li>
            <button
              class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-violet-300"
            >
              Login
            </button>
          </li>
          <li>
            <button
              class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-8"
            >
              Register
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <div class="py-4 overflow-y-auto whitespace-nowrap">
          <a class="text-gray-600 hover:text-purple-500" href="#">Home</a>
          <span class="mx-2 text-gray-400">&gt;</span>
          <a class="text-gray-600 hover:text-purple-500" href="#">News</a>
          <span class="mx-2 text-gray-400">&gt;</span>
          <a class="text-gray-600 hover:text-purple-500" href="#">Tech</a>
        </div>
      </div>

      <!-- pagination -->
      <div class="mt-20 mb-10">
        <ul class="flex flex-row">
          <li>
            <a
              class="rounded-l-lg border border-gray-400 py-0.5 px-2.5 hover:text-white hover:bg-indigo-600"
              href="#"
              >Previous</a
            >
          </li>
          <li>
            <a
              class="border border-gray-400 py-0.5 px-2.5 hover:text-white hover:bg-indigo-600"
              href="#"
              >1</a
            >
          </li>
          <li>
            <a
              class="border border-gray-400 py-0.5 px-2.5 hover:text-white hover:bg-indigo-600"
              href="#"
              >2</a
            >
          </li>
          <li>
            <a
              class="border border-gray-400 py-0.5 px-2.5 hover:text-white hover:bg-indigo-600"
              href="#"
              >3</a
            >
          </li>
          <li>
            <a
              class="border border-gray-400 py-0.5 px-2.5 hover:text-white hover:bg-indigo-600"
              href="#"
              >4</a
            >
          </li>
          <li>
            <a
              class="border border-gray-400 py-0.5 px-2.5 hover:text-white hover:bg-indigo-600"
              href="#"
              >5</a
            >
          </li>
          <li>
            <a
              class="rounded-r-lg border border-gray-400 py-0.5 px-2.5 hover:text-white hover:bg-indigo-600"
              href="#"
              >Next</a
            >
          </li>
        </ul>
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>

      <div class="my-5">
        <h5 class="font-bold text-lg uppercase text-gray-700 mb-2">
          Subscribe
        </h5>
        <p>Subscribe to our newsletter.</p>
        <input
          placeholder="Your email"
          type="email"
          class="text-dray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600"
        />
        <button
          class="px-4 py-2 bg-indigo-600 text-white border border-white rounded-b w-full hover:bg-indigo-800"
        >
          Subscribe
        </button>
      </div>
      <!-- divider -->
      <div class="border border-dotted"></div>
    </main>

    <footer class="border-t border-yellow-600 mt-10 py-10 px-2">
      <div>
        <div>
          <h6 class="font-semibold mb-4 text-gray-400">Content</h6>
          <ul>
            <li>
              <a
                class="inline-block text-gray-500 py-2 border-b border-transparent hover:underline underline-offset-2"
                href="#"
                >Block</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 border-b border-transparent hover:underline underline-offset-2"
                href="#"
                >Policy</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 border-b border-transparent hover:underline underline-offset-2"
                href="#"
                >Documentation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
